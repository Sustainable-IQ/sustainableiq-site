<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First Blog post — Sustainable IQ</title>
  <meta name="description" content="hello" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --deep-blue:#081a2b; --deep-blue-2:#0b2a4a; --sky:#bfe7fb; --earth:#b7895f; --forest:#0c2c22;
      --leaf:#c9f0de; --sun:#ffd86b; --text:#eef5f8; --muted:#b9c6cf; --bg:#07131f;
      --panel:#0c1c2a; --line:rgba(191,231,251,.18);
      --scale:clamp(1rem,0.95rem + 0.6vw,1.12rem);
      --font-body:"Inter",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      --font-head:"Libre Baskerville",Georgia,"Times New Roman",serif;
      --lh:1.65; --space-1:.375rem; --space-2:.75rem; --space-3:1.25rem; --space-4:2rem; --space-5:3.25rem;
      --radius:16px; --maxw:72rem; --shadow:0 24px 60px rgba(0,0,0,.35),0 6px 20px rgba(0,0,0,.25);
    }
    html{font-size:100%}
    body{font:400 var(--scale)/var(--lh) var(--font-body);color:var(--text);background:var(--bg);margin:0}
    a{color:var(--sun); text-underline-offset:3px} a:hover{filter:saturate(115%)}
    .wrap{max-width:var(--maxw);margin-inline:auto;padding-inline:clamp(1rem,3vw,2rem)}
    header{position:sticky;top:0;background:rgba(7,19,31,.75);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--line);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding-block:.75rem}
    .brand{font-family:var(--font-head);font-weight:700;letter-spacing:.3px;color:var(--sky)}
    .menu{display:flex;gap:1rem;flex-wrap:wrap}
    .menu a{padding:.4rem .6rem;text-decoration:none;border-radius:.6rem;color:var(--sky)}
    .menu a:hover{background:rgba(191,231,251,.08)}
    h1,h2,h3{font-family:var(--font-head);line-height:1.18;margin:var(--space-4) 0 var(--space-2);color:#eaf4ff}
    h1{font-size:clamp(2.1rem,1.3rem + 2.6vw,3rem)}
    p,li{margin:0 0 var(--space-2)} .muted{color:var(--muted)}
    .section{padding-block:clamp(2rem,4vw,4rem)}
    footer{border-top:1px solid var(--line);padding-block:2rem;background:linear-gradient(180deg,#08131f,#0a1a28)}
    .eyebrow{letter-spacing:.12em;text-transform:uppercase;font-size:.85em;color:var(--earth)}
    :focus-visible{outline:3px solid var(--sky); outline-offset:2px; border-radius:8px}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <a href="../../" style="text-decoration:none;color:inherit">Sustainable IQ</a>
      </div>
      <nav class="menu">
        <a href="../../">Home</a>
        <a href="../../#vision">Vision</a>
        <a href="../../#services">Services</a>
        <a href="../">Blog</a> <!-- back to blog hub -->
        <a href="../../#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <article class="section">
      <div class="wrap">
        <p class="eyebrow">Blog</p>
        <h1>First Blog post</h1>
        <p class="muted"><time datetime="2025-08-13">August 13, 2025</time></p>

        <p>hello</p>

        <p style="margin-top:1.5rem"><a href="../">← Back to Blog</a></p>
      </div>
    </article>
  </main>

  <footer>
    <div class="wrap" style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:1rem">
      <div><strong>Sustainable IQ</strong></div>
      <div class="muted">© <span id="y"></span> Sustainable IQ</div>
    </div>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  </footer>
</body>
</html>
